<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .nav {
            display: flex;
        }

        .nav>li>a {
            text-decoration: none;
            color: black;
            margin: 0px 20px;
        }

        .nav>li {
            list-style: none;
        }

        .service {
            display: none;
        }
    </style>
</head>

<body>

    <div class="navbar">
        <ul class="nav">
            <li><a href="">Home</a></li>
            <li><a href="" class="service1">Services</a>
            <ul class="service">
                <li>Hello</li>
                <li>How</li>
                <li>Are</li>
                <li>You</li>
            </ul>
            </li>
            <li><a href="">About</a></li>
            <li><a href="">Contact us</a></li>
        </ul>
    </div>
    <script>
        let para=document.querySelector(".service1")
        para.addEventListener("mouseover", function run(){
            let par=document.querySelector(".service")
            if (par.style.display !="none"){
                par.style.display ="none"
            }
            else{
                par.style.display ="block"
            }
        })
    </script>
</body>

</html>
